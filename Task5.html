<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Task5.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a location">
        <button id="getWeatherButton" onclick="getWeather()">Get Weather</button>
        <div class="weather-data" id="weatherData">
            <h2>Weather in <span id="cityName"></span></h2>
            <p>Temperature: <span id="temperature"></span>&deg;C</p>
            <p>Conditions: <span id="conditions"></span></p>
            <p>Humidity: <span id="humidity"></span>%</p>
        </div>
    </div>
    <script src="Task5.js"></script>
</body>
</html>
